<!DOCTYPE html>
<html lang="en" ng-app="amchart-app">
<head>
  <meta charset="UTF-8">
  
  <title>AmCharts</title>
  <style>
  body{ width:100%;}
  #the-chart {
    height:600px;
    width: 80%;
  }

  #directive {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div id="the-chart"  ng-controller="appController">
  <h2>AmCharts-angular</h2>
  <am-chart id="directive "options="amChartOptions"></am-chart>
  <p>
  <br>
  <br>
  <br>
  <button ng-click="updateGraph()">
    RELOAD?
  </button>
  </p>  
</div>

  <script src='./bower_components/angular/angular.js' type='text/javascript'></script>
  <script type="text/javascript" src="bower_components/amcharts/dist/amcharts/amcharts.js"></script>
  <script type="text/javascript" src="bower_components/amcharts/dist/amcharts/serial.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

  <script type="text/javascript" src="bower_components/amcharts-angular/dist/amChartsDirective.js"></script>

  <script src="bower_components/amcharts/dist/amcharts/themes/light.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/themes/light.js"></script> -->


  <script src='./js/amchart-app.js' type='text/javascript'></script>
</body>
</html>
